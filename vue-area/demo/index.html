<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
	<title>Hello Vue-area</title>
</head>
<body>
<style>
*{margin:0;padding:0;}	
a{margin: 30px auto;display: block;text-align: center;}
p{padding-left: 20px;}
[v-cloak] {
    display: none;
}
</style>
<div id="app">
	<div>
		<a href="javascript:;" @click="show = true">Hello Vue.js!</a>
		<p v-cloak>1省：{{result.province.name}} {{result.province.code}}</p>
		<p v-cloak>2市：{{result.city.name}} {{result.city.code}}</p>
		<p v-cloak>3区：{{result.area.name}} {{result.area.code}}</p>
		
	</div>
	<vue-area :show.sync="show" :result.sync="result"></vue-area>
</div>
<script src="//cdn.bootcss.com/vue/1.0.25/vue.min.js"></script>
<script src="/dist/vue-area.js"></script>
<script>
new Vue({
	el: '#app',
	components: {
		vueArea: vueArea
	},
	data: {
		result: null,
		show: false
	}
})
</script>
</body>
</html>
